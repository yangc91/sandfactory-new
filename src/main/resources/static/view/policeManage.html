
   
<div class="data-list">
    <div class="layui-btn-group mt10 batchBar">
      <button class="layui-btn" type="button" data-type="addPer">添加用户</button>
    </div>
    <!--表格模板引擎-->
    <div id="searchDataView" class="table-view">
    </div>
    <script id="searchModule" type="text/html">
      <table class="layui-table layui-form table-auto2" lay-even lay-skin="line">
        <thead>
        <tr>
          
          <th width="50" style="min-width: 50px;">姓名</th>
          <th width="100" style="min-width: 100px;">工号</th>
          <th width="50" style="min-width: 50px;">部门</th>
          <th width="80" style="min-width: 80px;">职位</th>
          <th width="140" style="min-width: 140px;">电话</th>
          <th width="80" style="min-width: 80px;">手机</th>
          <th width="80" style="min-width: 80px;">邮件</th>
          <th width="150" style="min-width: 150px;">操作</th>
        </tr>
        </thead>
        <tbody>
        {{# layui.each(d,function(index,item){ }}
        <tr>
          
          <td>
            {{index + 1}}
          </td>
          <td>{{item.username}}></td>
          <td>{{dictionary.sex[item.sex]}}</td>
          <td>{{ (new Date(item.perBirDate)).format("yyyy-MM-dd")  }}</td>
          <td>{{item.email}}</td>
          <td>
            {{# if(item.status == "1"){ }}
            启用
            {{# }else{ }}
            禁用
            {{# } }}
          </td>
          <td>{{item.email}}</td>
          <td class="handle-td">
            <a class="cursorP" data-type="edit" data-id="{{index}}">编辑</a>
            <a class="ml10 cursorP" data-type="del" data-id="{{index}}">删除</a>
          </td>
        </tr>
        {{# }); }}
        {{# if(d.length <= 0){ }}
        <tr class='empty_tr'>
          <td colspan='8'>
            <span class='iconfont icon-shuju'></span> 暂无数据!
          </td>
        </tr>
        {{# } }}
        </tbody>
      </table>
  
    </script>
    <div class="pager-container">
      <div id="pager" class="pager"></div>
    </div>
  
</div>
  <!--添加角色-->
<section id="addPerson" style="display: none">
    <form action="" class="layui-form mt20 pr20 mr20" id="addPerForm" name="addPerForm">
      <div class="layui-form-item">
        <label class="layui-form-label"><span class="text-warn">*</span> 账号:</label>
        <div class="layui-input-block">
          <input type="text" name="addAccount" id="addAccount" maxlength="32" placeholder="请输入账号" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label"><span class="text-warn">*</span> 姓名:</label>
        <div class="layui-input-block">
            <input type="text" name="addperName" id="addperName" maxlength="32" placeholder="请输入账号" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">角色:</label>
        <div class="layui-input-block">
          <input type="checkbox" name="addLike" value="1" lay-skin="primary" title="超级管理员">
        </div>
      </div>
      <div class="layui-form-item" style="margin-bottom:0">
        <div class="layui-input-block">
          <button class="layui-btn">确定</button>
          <button type="button" class="layui-btn layui-btn-primary page-cancel">取消</button>
        </div>
      </div>
    </form>
</section>
  <!--编辑角色-->
<section id="editPerson" style="display: none">
  <form action="" class="layui-form mt20 pr20 mr20" id="editPerForm" name="editPerForm">
      <div class="layui-form-item">
          <label class="layui-form-label"><span class="text-warn">*</span> 账号:</label>
          <div class="layui-input-block">
              <input type="text" name="editAccount" id="editAccount" maxlength="32" placeholder="请输入账号" class="layui-input">
          </div>
      </div>
      <div class="layui-form-item">
          <label class="layui-form-label"><span class="text-warn">*</span> 姓名:</label>
          <div class="layui-input-block">
              <input type="text" name="editPerName" id="editPerName" maxlength="32" placeholder="请输入账号" class="layui-input">
          </div>
      </div>
      <div class="layui-form-item">
          <label class="layui-form-label">角色:</label>
          <div class="layui-input-block">
          <input type="checkbox" name="editLike" value="1" lay-skin="primary" title="超级管理员">
          </div>
      </div>
      <div class="layui-form-item" style="margin-bottom:0">
        <div class="layui-input-block">
          <button class="layui-btn">确定</button>
          <button type="button" class="layui-btn layui-btn-primary page-cancel">取消</button>
        </div>
      </div>
  </form>
</section>
