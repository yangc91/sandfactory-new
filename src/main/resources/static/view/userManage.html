
<div class="data-list">
    <div class="layui-btn-group mt10 batchBar">
      <button class="layui-btn" type="button" data-type="addPer">添加用户</button>
    </div>
    <!--表格模板引擎-->
    <div id="searchDataView" class="table-view">
    </div>
    <script id="searchModule" type="text/html">
      <table class="layui-table layui-form table-auto2" lay-even lay-skin="line">
        <thead>
        <tr>
          
          <th width="50" style="min-width: 50px;">序号</th>
          <th width="100" style="min-width: 100px;">账号</th>
          <th width="50" style="min-width: 50px;">姓名</th>
          <th width="80" style="min-width: 80px;">创建时间</th>
          <th width="80" style="min-width: 80px;">状态</th>
          <th width="150" style="min-width: 150px;">操作</th>
        </tr>
        </thead>
        <tbody>
        {{# layui.each(d,function(index,item){ }}
        <tr data-index={{index}}>
          
          <td>
            {{index + 1}}
          </td>
          <td>{{item.username}}</td>
          <td>{{item.name}}</td>
          <td>{{ (new Date(item.createTime)).format("yyyy-MM-dd")  }}</td>
          <td class="handle-td">
            {{# if(item.status == "1"){ }}
              <a class="cursorP" data-type="startOrEnd" data-status="{{item.status}}" data-id="{{index}}">禁用</a>
            {{# }else{ }}
              <a class="cursorP" data-type="startOrEnd" data-status="{{item.status}}" data-id="{{index}}">启用</a>
            {{# } }}
          </td>
          <td class="handle-td">
            <a class="cursorP" data-type="edit" data-id="{{index}}">编辑</a>
            <a class="ml10 mr10 cursorP" data-type="resetPas" data-id="{{index}}">重置密码</a>
            <a class="cursorP" data-type="del" data-id="{{index}}">删除</a>
          </td>
        </tr>
        {{# }); }}
        {{# if(d.length <= 0){ }}
        <tr class='empty_tr'>
          <td colspan='8'>
            <span class='iconfont icon-shuju'></span> 暂无数据!
          </td>
        </tr>
        {{# } }}
        </tbody>
      </table>
  
    </script>
    <div class="pager-container">
      <div id="pager" class="pager"></div>
    </div>
  
</div>
  <!--添加角色-->
<section id="addPerson" style="display: none">
    <form action="" class="layui-form mt20 pr20 mr20" id="addPerForm" name="addPerForm">
      <div class="layui-form-item">
        <label class="layui-form-label"><span class="text-warn">*</span> 账号:</label>
        <div class="layui-input-block">
          <input type="text" name="addAccount" id="addAccount" maxlength="32" placeholder="请输入账号" class="layui-input" autocomplete="off">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label"><span class="text-warn">*</span> 姓名:</label>
        <div class="layui-input-block">
            <input type="text" name="addperName" id="addperName" maxlength="32" placeholder="请输入姓名" class="layui-input" autocomplete="off">
        </div>
      </div>
      <div class="layui-form-item">
          <label class="layui-form-label">角色:</label>
          <div class="layui-input-block" id="addCheckboxList">
            
          </div>
      </div>
      <div class="layui-form-item" style="margin-bottom:0">
          <div class="layui-input-block">
            <button class="layui-btn" type="button" id="addUserBtn">确定</button>
            <button type="button" class="layui-btn layui-btn-primary page-cancel">取消</button>
          </div>
      </div>
    </form>
</section>
  <!--编辑角色-->
<section id="editPerson" style="display: none">
        <form action="" class="layui-form mt20 pr20 mr20" id="editPerForm" name="editPerForm">
          <div class="layui-form-item">
              <label class="layui-form-label"><span class="text-warn">*</span> 账号:</label>
              <div class="layui-input-block">
                  <input type="text" name="editAccount" id="editAccount" maxlength="32" placeholder="请输入账号" class="layui-input" readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label"><span class="text-warn">*</span> 姓名:</label>
              <div class="layui-input-block">
                  <input type="text" name="editPerName" id="editPerName" maxlength="32" placeholder="请输入姓名" class="layui-input" autocomplete="off">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">角色:</label>
              <div class="layui-input-block" id="editCheckboxList">
              
              </div>
          </div>
          <div class="layui-form-item" style="margin-bottom:0">
              <div class="layui-input-block">
                <button class="layui-btn" type="button" id="editUserBtn">确定</button>
                <button type="button" class="layui-btn layui-btn-primary page-cancel">取消</button>
              </div>
          </div>
        </form>
</section>
